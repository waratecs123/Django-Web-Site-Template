<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Редактирование{% else %}Создание{% endif %} персонажа</title>
</head>
<body>
    <h1>{% if object %}Редактирование персонажа{% else %}Создание нового персонажа{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'character_list' %}">Отмена</a>
</body>
</html>
